<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
    
    <img class="logo" src="img/foobar.png" alt="logo">
    <!-- Grid container for all the divs, css grid -->
    <div class="grid-container">
        <!-- Bar info section -->
        <div class="barinfo">
            <h1 class="title" id="barname"></h1>
            <img src="img/closing.png" class="smallicons" alt="closing_time_icon"> <h2 id="closing"></h2>
             <img src="img/current_time.png" class="smallicons" alt="current_time_icon"><h2 id="currenttime"></h2>
        </div>
        <!-- Queue section with the chart -->
        <div class="queue">
            <h1 class="title">Queue</h1>
            <div class="donutcontainer">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <!-- Bartenders section -->
       
        <div class="bart-box">
                <h1 class="title" id="bart-title"></h1>
           <div class="bartenders"></div>    
        </div>
       
        <template class="bartenders-temp">          
            <h2 class="name"></h2>
            <p class="status"></p>
            <img class="waiting bticon" src="img/bartender.svg">
            <img class="startServing bticon" src="img/chat.svg">
            <img class="reserveTap bticon" src="img/tap.svg">
            <img class="releaseTap bticon" src="img/tap.svg">
            <img class="pourbeer bticon" src="img/tap.svg">
            <img class="receivePayment bticon" src="img/card.svg">
            <img class="endServing bticon" src="img/fullbeer.svg">
            <img class="replaceKeg bticon" src="img/keg.svg">
        </template>

        <!-- Storage section with the chart -->
        <div class="storage">
            <h1 class="title">Beer availability</h1>
            <div class="barcontainer">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
        <template class="storage-temp">
        </template>

        <div class="sell">
            <h1 class="title selltitle">Glass of beers sold today</h1>
            <div class="numberholder">
                <span class="dot"></span><span class="innerdot"></span>
           <h1 class="sold-number"></h1>
           <div></div>
        </div>
        </div>

     
       
        
        <!-- Beer info section with the beer cards -->
        <div class="beerinfo">
        </div>
        <template class="beers-temp">

            <div class="onebeer">
                    <p class="alcohol"></p>
                    
                    <img src="" class="beercardpicture">
                    <h4 class="beername"></h4>
                    <p class="category"></p>
                   
                   <div class="gauge-box">
                    <div class="sc-gauge">
                        <div class="sc-background">
                          <div class="sc-percentage"></div>
                          <div class="sc-mask"></div>
                          <span class="sc-value"></span>
                        </div>
                    </div>
                </div>
               
                <!-- Pop-up window section -->
                <!-- Open the Pop-up with this button -->
                
                <div class= "buttoncontainer">
                <button id="myBtn">Info</button>
                </div>
               
            </div>
        </template>
       
        <template class="morebeerinfo">
                
            </template>

        <!-- Pop-up window itself -->
        <div id="myModal" class="modal">

            <!-- Pop-up window content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="insidemodalcontainer">
                <img class="beerlabel" src="" alt="beerlabels">
                <div class="readmore">
                      
                    <h2 class="title">Description</h2>
                    <p class="beershortdescription texti"></p>

                    <h2 class="title">Aroma</h2>
                    <p class="aroma texti"></p>

                    <h2 class="title">Flavor</h2>
                    <p class="flavor texti"></p>

                    <h2 class="title">Mouthfeel</h2>
                    <p class="mouthfeel texti"></p>

                    <h2 class="title">Appearance</h2>
                    <p class="appearance texti"></p>

                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
    

</body>
