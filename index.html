<!DOCTYPE html>
<html lang="en">

<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="barinfo">
            <h1 id="barname"></h1>
            <h2 id="closing"></h2>
            <h2 id="currenttime"></h2>
        </div>
        <div class="queue">
            <div class="donutcontainer">
            <canvas id="myChart"></canvas>
        </div>
        </div>


        <div class="bartenders">
        </div>
        <template class="bartenders-temp">
            <h2 class="name"></h2>
            <p class="status"></p>
            <p class="statusdetail"></p>
        </template>


        <div class="beerinfo">
        </div>
        <template class="beers-temp">
            <div class="onebeer">
                <p class="levelofbeer"></p>
                <h4 class="beername"></h4>
                <p class="beershortdescription"></p>

            </div>
        </template>

    </div>


    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="Chart.js"></script>
    <script src="main.js"></script>

</body>

</html>
