<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="grid-container">
        <div class="barinfo">
            <h1 id="barname"></h1>
            <h2 id="closing"></h2>
            <h3 id="currenttime"></h3>
        </div>
        <div class="queue">
                <canvas id="myChart" width="400" height="400"></canvas>

            <h3 class="number1"></h3>
            <h3 class="number2"></h3>
        </div>


        <div class="bartenders">
        </div>
        <template class="bartenders-temp">
            <h2 class="name"></h2>
            <p class="status"></p>
        </template>


        <div class="beerinfo">
        </div>
        <template class="beers-temp">
            <div class="onebeer">
                <p class="levelofbeer"></p>
                <h4 class="beername"></h4>
                <p class="beershortdescription"></p>

            </div>
        </template>

    </div>


    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="main.js"></script>

</body>

</html>
